    />

    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    <link rel="stylesheet" href="../css/util.css" />
    <link rel="stylesheet" href="../css/resultPage.css" />

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <title>Available Bus</title>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-bms-primary">
      <div class="container nav-container">
        <div class="brand">
          <a class="navbar-brand text-bms-yellow font-weight-bold" href="#"
            >BMS</a
          >
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active mx-2">
              <a class="nav-link item" href="#">Plan Journey</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">My Tickets</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <button
              class="btn bg-bms-primary my-2 my-sm-0 logout-btn text-bms-secondary font-weight-bold"
              type="submit"
            >
              LOG OUT
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Result Page  -->

    <section class="container result-page">
      <!-- Number of buses found from abc to xyz -->
      <div class="row">
        <span class="font-weight-bold busFound">7 Bus </span>
        <span>&nbsp;found from</span>
        <span class="font-weight-bold busFound">&nbsp;Kashmir </span>
        <span>&nbsp;to</span>
        <span class="font-weight-bold busFound">&nbsp;Kanyakumari </span>
      </div>
    </section>

    <!-- Found Buses Details -->
    <section class="container card details">
      <div class="d-flex justify-content-between card-body">
        <div class="col-sm-2 text-center">
          <p class="card-title font-weight-bold h4">Bus Name</p>
          <p class="badge badge-pill badge-success">AC/NON-AC</p>
        </div>
        <div class="col-sm-2 text-center my-auto h5">Time</div>
        <div class="col-sm-2 text-center text-danger my-auto h5">Date</div>
        <div class="col-sm-2 text-center my-auto h5">Distance</div>
        <div class="col-sm-2 b text-center my-auto font-weight-bold h4">
          â‚¹Fair

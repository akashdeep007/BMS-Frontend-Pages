<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/adminForms.css">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <title>Admin | Add Route</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container nav-container">
            <div class="brand">
                <a class="navbar-brand text-bms-yellow font-weight-bold" href="#">BMS</a>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-2">
                        <a class="nav-link item" href="#">Routes</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">Buses</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn bg-bms-primary my-2 my-sm-0 logout-btn text-bms-secondary font-weight-bold"
                        type="submit">LOG OUT</button>
                </form>
            </div>
        </div>
    </nav>

    <section class="admin-form-section bg-light">
        <div class="card route-form-card">
            <img class="card-img-top" src="./img/route__form_img.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title font-weight-bold">Add a new Route</h5>
                <p class="card-text">
                <form>
                    <div class="form-group">
                        <div class="input-group mb-3 my-auto search-element">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="fas fa-bus form-icon text-bms-primary"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Enter Source" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3 my-auto search-element">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="fa fa-solid fa-building form-icon text-bms-primary"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Enter Destination" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3 my-auto search-element">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="fas fa-road form-icon text-bms-primary"></i></span>
                            </div>
                            <input type="number" class="form-control" placeholder="Enter distance in kms" aria-describedby="basic-addon1">
                        </div>
                    </div>
            
                    <button type="submit" class="btn btn-add">ADD ROUTE</button>
                </form>

                </p>
            </div>
        </div>
    </section>
</body>

</html>

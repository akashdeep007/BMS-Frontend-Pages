<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/busBook.css">
    <link rel="stylesheet" href="css/navbar.css">
    <title>Book Bus</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-bms-primary">
        <div class="container nav-container">
            <div class="brand">
                <a class="navbar-brand text-bms-yellow font-weight-bold" href="#">BMS</a>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active mx-2">
                        <a class="nav-link item" href="#">Plan Journey</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">My Tickets</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn bg-bms-primary my-2 my-sm-0 logout-btn text-bms-secondary font-weight-bold"
                        type="submit">LOG OUT</button>
                </form>
            </div>
        </div>
    </nav>


    <!-- Booking info section -->
    <section class="container">
        <div class="row booking-info justify-content-lg-center justify-content-md-center">
            <div class="card">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="row list-group-item-heading">
                                <h4>Booking Information</h4>
                            </div>
                        </li>
                        <li class="list-group-item">

                            <div class="row">
                                <div class="col-lg-6"><i class="fa fa-city text-bms-primary"></i> From:
                                    <span class="info-placeholder info-from">Kolkata</span>
                                </div>
                                <div class="col-lg-6"><i class="fa fa-city text-bms-primary"></i> To:
                                    <span class="info-placeholder info-to">Digha</span>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-lg-6"><i class="fa fa-bus-alt text-bms-primary"></i> Bus Name:
                                    <span class="info-placeholder info-busname">City Express</span>
                                </div>
                                <div class="col-lg-6"><i class="fa fa-registered text-bms-primary"></i> Registration No:
                                    <span class="info-placeholder info-regno">xyz</span>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-lg-6"><i class="fa fa-calendar-alt text-bms-primary"></i> Date:
                                    <span class="info-placeholder info-date">13th Oct</span>
                                </div>
                                <div class="col-lg-6"><i class="fa fa-clock text-bms-primary"></i> Time:
                                    <span class="info-placeholder info-time">10:30 am</span>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <form class="form" action="#" method="post">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <label for="seats" class="m-2">Seats</label>
                                        <input type="number" name="seates" min="1" max="6" value="1"
                                            class="form-control m-2" id="seats">
                                        <div class="error" id="seatError"></div>
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="totalFare" class="m-2">Total fare</label>
                                        <input type="number" name="totalFare" class="form-control m-2" id="totalFare"
                                            disabled>
                                    </div>
                                </div>


                                <button type="submit" class="btn b g-bms-primary m-2 btn-block">Book Ticket</button>
                            </form>
                        </li>

                    </ul>
                </div>
            </div>
        </div>

    </section>

    <script src="js/busBook.js"></script>
</body>

</html>

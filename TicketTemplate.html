<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ticket.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh5U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

    <title>BMS | Ticket</title>
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="card details">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-md-6">
                                    <h4><i class="fas fa-bus text-bms-primary"></i> Bus Name</h4>
                                </div>
                                <div id="pnr" class="col-md-6">
                                    <h4 class="float-md-right">PNR NO:(1234567891) <a href="#"><i class="fas fa-times"
                                                title="Cancel Ticket"></i></a></h4>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-md-6">
                                    <h5><i class="fa fa-city"></i> From : Kolkata</h5>
                                </div>

                                <div class="col-md-6">
                                    <h5 class="float-md-right"><i class="fa fa-city"></i> To : Digha</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5><i class="fa fa-calendar-alt"></i> Date: 13th Oct</h5>
                                </div>

                                <div class="col-md-6">
                                    <h5 class="float-md-right"><i class="fa fa-clock"></i> Time : 10:30 am</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5><i class="fas fa-chair"></i> Seats Booked : 5</h5>
                                </div>

                                <div class="col-md-6">
                                    <h5 class="float-md-right"><i class="fas fa-money-bill"></i> Total Paid: 1500</h5>
                                </div>
                            </div>

                        </li>

                    </ul>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
